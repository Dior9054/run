<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="registrate">
        <img src="./assets/svg/coca-register-logo.svg">
        <h1>Login form</h1>
        <p>Lorem Ipsum has been the industry's standard dummy text ever since.</p>
        <form id="info">
            <label for="username">Username</label>
            <div>
                <img src="./assets/svg/humen--name.svg">

            </div>
            <label for="userpassword">Password</label>
            <div>
                <img src="./assets/svg/humen--password.svg">

            </div>

        </form>
        <button id="logIn">Running order</button>
        <button id="registrate">Registrate</button>
        <p>End user agreement</p>
    </div>

    <div class="reg none">
        <img src="./assets/svg/coca-register-logo.svg">
        <h1>Registrate form</h1>
        <form id="info">
            <label for="username">Username</label>
            <div>
                <img src="./assets/svg/humen--name.svg">
                <input type="text" placeholder="Enter username" id="username" autocomplete="off">
            </div>

            <div>

            </div>
            <label for="userpassword">Password</label>
            <div>
                <img src="./assets/svg/humen--password.svg">

            </div>
            <label for="userpass">Confirm password</label>

                <img src="./assets/svg/humen--name.svg">

        </form>
        <button id="registrate">Registrate</button>
